name: COBOL Check Automation

on:
  push:
    branches: [ main ]

jobs:
  cobol-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install Zowe CLI and Diagnose # <--- PASSO DE DIAGNÓSTICO ATUALIZADO
        run: |
          echo "Installing Zowe CLI..."
          npm install -g @zowe/cli
          echo "--- Listing globally installed npm packages: ---"
          npm list -g --depth=0
          echo "--- Verifying Zowe CLI version: ---"
          zowe --version
          echo "--- Listing Zowe CLI top-level commands (zowe --help): ---"
          zowe --help
          echo "--- Diagnostic steps complete. ---"
      - name: Configure Zowe CLI Profile
        env:
          ZOWE_USERNAME: ${{ secrets.ZOWE_USERNAME }}
          ZOWE_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
          ZOWE_HOST: ${{ secrets.ZOWE_HOST }}
          ZOWE_PORT: ${{ secrets.ZOWE_PORT }}
        run: |
          # Este passo ainda falhará com "Unknown group: profiles"
          # Mas agora teremos mais informações do passo anterior.
          zowe profiles create zosmf myzosmf --host $ZOWE_HOST --port $ZOWE_PORT --user $ZOWE_USERNAME --password $ZOWE_PASSWORD --reject-unauthorized false --overwrite
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Setup Mainframe Environment and Upload COBOL Check
        env:
          ZOWE_USERNAME: ${{ secrets.ZOWE_USERNAME }}
          ZOWE_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
        run: |
          chmod +x .github/scripts/zowe_operations.sh
          .github/scripts/zowe_operations.sh
      - name: Run COBOL Check on Mainframe
        env:
          ZOWE_USERNAME: ${{ secrets.ZOWE_USERNAME }}
          ZOWE_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
        run: |
          chmod +x .github/scripts/mainframe_operations.sh
          .github/scripts/mainframe_operations.sh
