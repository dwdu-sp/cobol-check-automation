name: COBOL Check Automation

on:
  push:
    branches: [ main ]

jobs:
  cobol-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: List workspace contents for debugging 'cobol-check' directory # NOVO PASSO DE DIAGNÃ“STICO
        run: |
          echo "--- Listing contents of current workspace: ---"
          ls -F
          echo "--- Listing contents of cobol-check directory (if exists): ---"
          if [ -d "cobol-check" ]; then
            ls -F cobol-check
          else
            echo "Directory 'cobol-check' not found in workspace root."
          fi
          echo "----------------------------------------------------"
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install Zowe CLI
        run: npm install -g @zowe/cli
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Setup Mainframe Environment and Upload COBOL Check
        env:
          ZOWE_USERNAME: ${{ secrets.ZOWE_USERNAME }}
          ZOWE_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
          ZOWE_ZOSMF_HOST: ${{ secrets.ZOWE_HOST }}
          ZOWE_ZOSMF_PORT: ${{ secrets.ZOWE_PORT }}
          ZOWE_ZOSMF_USER: ${{ secrets.ZOWE_USERNAME }}
          ZOWE_ZOSMF_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
          ZOWE_ZOSMF_REJECT_UNAUTHORIZED: false
        run: |
          chmod +x .github/scripts/zowe_operations.sh
          .github/scripts/zowe_operations.sh
      - name: Run COBOL Check on Mainframe
        env:
          ZOWE_USERNAME: ${{ secrets.ZOWE_USERNAME }}
          ZOWE_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
          ZOWE_ZOSMF_HOST: ${{ secrets.ZOWE_HOST }}
          ZOWE_ZOSMF_PORT: ${{ secrets.ZOWE_PORT }}
          ZOWE_ZOSMF_USER: ${{ secrets.ZOWE_USERNAME }}
          ZOWE_ZOSMF_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
          ZOWE_ZOSMF_REJECT_UNAUTHORIZED: false
        run: |
          chmod +x .github/scripts/mainframe_operations.sh
          .github/scripts/mainframe_operations.sh
